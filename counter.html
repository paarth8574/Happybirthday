<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            color: #ff4081;
            margin-bottom: 10px;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
        }
        .balloons {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .cake {
            width: 150px;
            height: 200px;
            background: #f4a261;
            position: relative;
            border-radius: 10px;
            margin-top: 20px;
        }
        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .flame {
            width: 15px;
            height: 20px;
            background: orange;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p class="message">Wishing you a wonderful day filled with love and joy!</p>
        <div class="cake">
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>

    <div class="balloons"></div>

    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            const colors = ["#ff4081", "#ffcc00", "#33cc33", "#3399ff", "#ff6600"];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.querySelector(".balloons").appendChild(balloon);
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);
    </script>

</body>
</html>
